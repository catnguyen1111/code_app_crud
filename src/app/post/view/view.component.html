<div class="container">
  <h1>View Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <div class="form-group">
      <label for="">ID:</label>
      <p  class="form-control">{{ post.id }}</p>
  </div>

  <div class="form-group">
      <label for="">Title:</label>
      <p  class="form-control">{{ post.title }}</p>
  </div>

  <div class="form-group">
      <label>Body:</label>
      <p class="form-control">{{ post.body }}</p>
  </div>

</div>
