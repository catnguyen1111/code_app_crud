<div class="container">
  <h1>Angular CRUD Example</h1>

  <a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th width="230px">Action</th>
    </tr>
    <tr *ngFor="let post of posts; ">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td>
        <button href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">View</button>
        <button href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</button>
        <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</div>
